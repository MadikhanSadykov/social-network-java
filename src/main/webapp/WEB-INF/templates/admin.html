<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" th:href="@{/resources/css/common.css}" />
</head>
<body>

<div class="container">

    <div th:if="${#request.userPrincipal.name != null}">
        <form id="logoutForm" th:method="POST" th:action="@{/logout}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <h2 th:text="Admin Page ${#request.userPrincipal.name}"> | <a onclick="document.forms['logoutForm'].submit()">Logout</a>
        </h2>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</body>
</html>
