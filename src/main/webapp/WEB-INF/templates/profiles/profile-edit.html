<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: html_head"></head>

<body>

<div th:replace="fragments/fragments.html :: navbar"></div>

<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">

                <div class="card">
                    <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                        <div class="ms-3" style="margin-top: 130px;">
                            <h5 th:text="|${session.profile.firstName} ${session.profile.lastName}|"></h5>
                            <p th:text="'@' + ${session.profile.username}"></p>
                        </div>
                    </div>

                    <div class="card-body p-4 text-black">
                        <form action="/profiles/edit" method="POST">
                            <div class="row g-3 align-items-center">
                                <input id="id" type="text" style="display: none;"
                                       th:name="id" th:value="${session.profile.id}"/>
                                <div class="col-md-2">
                                    <label for="bio" class="form-label lead fw-normal mb-1">Bio</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control p-4" style="background-color: #f8f9fa;"
                                           id="bio" aria-describedby="bioHelpInline"
                                           th:name="bio" th:value="${session.profile.bio}">
                                </div>
                                <div class="col-md-4">
                                    <span id="bioHelpInline" class="form-text">
                                      Max 512 characters long.
                                    </span>
                                </div>
                                <div class="col-md-2">
                                    <label for="firstName" class="form-label lead fw-normal mb-1">First Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" style="background-color: #f8f9fa;"
                                           id="firstName" aria-describedby="firstNameHelpInline"
                                           th:name="firstName" th:value="${session.profile.firstName}" required />
                                </div>
                                <div class="col-md-4">
                                    <span id="firstNameHelpInline" class="form-text">
                                      Must be 8-20 characters long.
                                    </span>
                                </div>
                                <div class="col-md-2">
                                    <label for="lastName" class="form-label lead fw-normal mb-1">Last Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" style="background-color: #f8f9fa;"
                                           id="lastName" aria-describedby="lastNameHelpInline"
                                           th:name="lastName" th:value="${session.profile.lastName}" required />
                                </div>
                                <div class="col-md-4">
                                    <span id="lastNameHelpInline" class="form-text">
                                      Must be 8-20 characters long.
                                    </span>
                                </div>

                                <div class="col-md-2">
                                    <label for="username" class="form-label lead fw-normal mb-1">Username</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" style="background-color: #f8f9fa;"
                                           id="username" aria-describedby="usernameHelpInline"
                                           th:name="username" th:value="${session.profile.username}" required />
                                </div>
                                <div class="col-md-4">
                                    <span id="usernameHelpInline" class="form-text">
                                      Must be 8-32 characters long.
                                    </span>
                                </div>

                                <div class="col-md-2">
                                    <label for="birthDate" class="form-label lead fw-normal mb-1">Birth Date</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" style="background-color: #f8f9fa;"
                                           id="birthDate" aria-describedby="birthDateHelpInline"
                                           th:name="birthDate"
                                           th:value="${session.profile.birthDate}"
                                           min="1900-01-01" max="2010-01-01" required />
                                </div>
                                <div class="col-md-4">
                                    <span id="birthDateHelpInline" class="form-text">
                                      Choose from calendar
                                    </span>
                                </div>
                                <div class="col-md-2">
                                    <label for="phoneNumber" class="form-label lead fw-normal mb-1">Phone Number</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" class="form-control tel" style="background-color: #f8f9fa;"
                                           id="phoneNumber" aria-describedby="phoneNumberHelpInline"
                                           th:name="phoneNumber" th:value="${session.profile.phoneNumber}">
                                </div>
                                <div class="col-md-4">
                                    <span id="phoneNumberHelpInline" class="form-text">
                                      Choose from calendar
                                    </span>
                                </div>
                                <input class="btn btn-outline-warning" type="submit" value="Save"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript" src="/resources/js/changeLanguage.js"></script>
<script type="text/javascript" src="/resources/js/phoneNumberMask.js"></script>
</body>
</html>
